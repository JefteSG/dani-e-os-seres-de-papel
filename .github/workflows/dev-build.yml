name: Development Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-windows-msvc-dev:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: x86_64-pc-windows-msvc

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build for Windows MSVC
      run: cargo build --release --target x86_64-pc-windows-msvc

    - name: Create Windows package
      run: |
        mkdir -p dist/windows-msvc-dev
        cp target/x86_64-pc-windows-msvc/release/dani_seres_do_papel.exe dist/windows-msvc-dev/
        cp -r assets dist/windows-msvc-dev/

    - name: Upload Windows MSVC artifact
      uses: actions/upload-artifact@v4
      with:
        name: dani-seres-do-papel-windows-msvc-dev
        path: dist/windows-msvc-dev/
        retention-days: 7

  build-linux-dev:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: x86_64-unknown-linux-gnu

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build for Linux
      run: cargo build --release --target x86_64-unknown-linux-gnu

    - name: Create Linux package
      run: |
        mkdir -p dist/linux-dev
        cp target/x86_64-unknown-linux-gnu/release/dani_seres_do_papel dist/linux-dev/
        cp -r assets dist/linux-dev/

    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: dani-seres-do-papel-linux-dev
        path: dist/linux-dev/
        retention-days: 7 